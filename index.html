.project-overlay { position:absolute; inset:0; background:rgba(127,0,0,0.75); color:#fff; display:flex; flex-direction:column; justify-content:center; align-items:center; opacity:0; transition:0.4s ease; text-align:center; padding:20px; }

<script>
function openModal(el){
  const img = el.parentElement.querySelector("img");
  const text = el.querySelector("span").innerText;
  document.getElementById("modal").style.display="block";
  document.getElementById("modalImg").src=img.src;
  document.getElementById("modalText").innerText=text;
}
function closeModal(){ document.getElementById("modal").style.display="none"; }

// WA Form
function sendWA(){
  const nama=document.getElementById("nama").value;
  const kontak=document.getElementById("nohp").value;
  const lokasi=document.getElementById("lokasi").value;
  const deskripsi=document.getElementById("deskripsi").value;
  const pesan=`Halo PT Nafaz Jaya Pratama,\nSaya ingin mengajukan penawaran proyek.\n\nNama: ${nama}\nKontak: ${kontak}\nLokasi Proyek: ${lokasi}\nDeskripsi:\n${deskripsi}`;
  window.open("https://wa.me/628117068380?text=" + encodeURIComponent(pesan),"_blank");
}

// Scroll active link
const sections=document.querySelectorAll("section");
const navLinks=document.querySelectorAll("nav a");
window.addEventListener("scroll",()=>{
  let current="";
  sections.forEach(section=>{
    const sectionTop=section.offsetTop-100;
    if(scrollY>=sectionTop) current=section.getAttribute("id");
  });
  navLinks.forEach(link=>{
    link.classList.remove("active");
    if(link.getAttribute("href")==="#"+current) link.classList.add("active");
  });
});

// Nav shadow on scroll
window.addEventListener("scroll",()=>{
  const nav=document.querySelector("nav");
  nav.classList.toggle("scrolled",window.scrollY>80);
});
